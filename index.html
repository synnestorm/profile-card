<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div><img src="images/bg-pattern-card.svg" alt="lots of bubbles background" class="card-bg"></div>
      <div class="card-info">
        <img src="images/image-victor.jpg" alt="profile pic of victor" class="profile">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="place">London</p>
        <hr>
        <div class="card-stat">
          <h2>80K <span class="card-stat">Followers</span></h2>

          <h2>803K <span class="card-stat">Likes</span></h2>

          <h2>1.4K <span class="card-stat">Photos</span></h2>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/synnestorm">synnestorm</a>.
  </div>
</body>

</html>
